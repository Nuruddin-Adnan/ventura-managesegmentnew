<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta http-equiv="X-UA-Compatible" content="ie=edge">
   <title>ventura | change pin</title>
   <link rel='shortcut icon' href='assets/images/logo.png' type='image/x-icon'>
   <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
   <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
   <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
   <!--###### change pin start ######-->
   <div class="login-registration position-relative  confirm-pin">
      <div class="contianer-fluid">
         <div class="login-registration--content position-relative">
            <img src="assets/images/login-registration/corner-dots-top-left.png" alt="dots-icon" class="dots-top-left">
            <img src="assets/images/login-registration/corner-dots-bottom-left.png" alt="dots-icon"
               class="dots-bottom-left">
            <img src="assets/images/login-registration/corner-dots-top-right.png" alt="dots-icon"
               class="dots-top-right">
            <img src="assets/images/login-registration/corner-dots-bottom-right.png" alt="dots-icon"
               class="dots-bottom-right">

            <div class="text-lg-end text-center logo pt-xxl-5 pt-lg-4">
               <a href="#"><img src="assets/images/logo-plan.png" alt="logo" class="img-fluid"></a>
            </div>

            <div class="row align-items-center min-h-inherit">
               <div class="col-lg-6 d-flex justify-content-center">
                  <h1 class="heading-1">Change your Pin <img src="assets/images/login-registration/arrow-dots.png"
                        alt="icon" class="img-fluid"></h1>
               </div>
               <div class="col-lg-6">
                  <form class="form mt-lg-0 mt-5">
                     <div class="mt-lg-5 mt-4 mb-xxl-4 mb-3 text-lg-start text-center">
                        <h3 class="heading-2 mb-1">Hi Shashank</h3>
                        <h5 class="fw-normal">Reset your Pin</h5>
                     </div>

                     <label>Enter Old Pin</label>
                     <div class="d-flex align-items-center justify-content-center mb-3 otp position-relative">
                        <i class="fas fa-eye-slash show-password-btn" onclick="showPasswordAll('.old-pin')"></i>
                        <input type="password" placeholder="" class="text-center old-pin me-3" maxlength="1" id="first">
                        <input type="password" placeholder="" class="text-center old-pin me-3" maxlength="1"
                           id="second">
                        <input type="password" placeholder="" class="text-center old-pin me-3" maxlength="1" id="third">
                        <input type="password" placeholder="" class="text-center old-pin" maxlength="1" id="fourth">
                     </div>

                     <label>Enter New Pin</label>
                     <div class="d-flex align-items-center justify-content-center mb-3 otp position-relative">
                        <i class="fas fa-eye-slash show-password-btn" onclick="showPasswordAll('.new-pin')"></i>
                        <input type="password" placeholder="" class="text-center new-pin me-3" maxlength="1"
                           id="first-2">
                        <input type="password" placeholder="" class="text-center new-pin me-3" maxlength="1"
                           id="second-2">
                        <input type="password" placeholder="" class="text-center new-pin me-3" maxlength="1"
                           id="third-2">
                        <input type="password" placeholder="" class="text-center new-pin" maxlength="1" id="fourth-2">
                     </div>

                     <label>Re-Enter New Pin</label>
                     <div class="d-flex align-items-center justify-content-center mb-3 otp position-relative">
                        <i class="fas fa-eye-slash show-password-btn" onclick="showPasswordAll('.re-enter-pin')"></i>
                        <input type="password" placeholder="" class="text-center re-enter-pin me-3" maxlength="1"
                           id="first-3">
                        <input type="password" placeholder="" class="text-center re-enter-pin me-3" maxlength="1"
                           id="second-3">
                        <input type="password" placeholder="" class="text-center re-enter-pin me-3" maxlength="1"
                           id="third-3">
                        <input type="password" placeholder="" class="text-center re-enter-pin" maxlength="1"
                           id="fourth-3">
                     </div>
                     <div class="text-lg-start text-center pt-4">
                        <button type="submit" class="btn btn-orange px-5 mb-4">Submit</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>
   <!--###### change pin end ######-->

   <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
   <script src="assets/js/custom.js"></script>
   <script>
      // input type password to text ************
      function showPasswordAll(inputClass) {
         const inputs = document.querySelectorAll(inputClass);
         [...inputs].forEach(input => {
            if (input.type === "password") {
               input.type = "text";
            } else {
               input.type = "password";
            }
         })
      }
   </script>
</body>

</html>
