<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ventura | set password</title>
  <link rel='shortcut icon' href='assets/images/logo.png' type='image/x-icon'>
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="login-registration">
      <div class="contianer-fluid">
         <div class="login-registration--content position-relative">
            <img src="assets/images/login-registration/corner-dots-top-left.png" alt="dots-icon" class="dots-top-left"> 
            <img src="assets/images/login-registration/corner-dots-bottom-left.png" alt="dots-icon" class="dots-bottom-left"> 
            <img src="assets/images/login-registration/corner-dots-top-right.png" alt="dots-icon" class="dots-top-right"> 
            <img src="assets/images/login-registration/corner-dots-bottom-right.png" alt="dots-icon" class="dots-bottom-right"> 

            <div class="text-lg-end text-center logo pt-xxl-5 pt-lg-4">
               <a href="#"><img src="assets/images/logo-plan.png" alt="logo" class="img-fluid"></a>
            </div>

            <div class="row align-items-center min-h-inherit">
               <div class="col-lg-6 d-flex justify-content-center">
                  <h1 class="text-nowrap heading-1">Set Password <img src="assets/images/login-registration/arrow-dots.png" alt="icon" class="img-fluid"></h1>
               </div>
               <div class="col-lg-6 set-password">
                  <form class="form">
                     <div class="position-relative mb-5">
                        <i class="fas fa-eye-slash show-password-btn" onclick="showPassword('.password-input')"></i>
                        <i class="fas fa-check-circle validation-check-icon"></i>
                        <i class="fas fa-times-circle validation-cross-icon"></i>
                        <input type="password" class="password-input" placeholder="Enter Password">
                     </div>
                     <div class="position-relative">
                        <i class="fas fa-eye-slash show-password-btn" onclick="showPassword('.confirm-password-input')"></i>
                        <i class="fas fa-check-circle confirm-validation-check-icon"></i>
                        <i class="fas fa-times-circle confirm-validation-cross-icon"></i>
                        <input type="password" class="confirm-password-input" placeholder="Confirm Password">
                     </div>
                     <div class="text-lg-start text-center">
                        <button type="submit" class="btn btn-orange px-5 mt-4 mb-5 submit-btn" disabled>Confirm</button>
                     </div>
                  </form>
                  <div class="password-validation">
                     <p>Password must meet the following requirements :</p>
                     <ul class="valid-password ps-3 mt-2">
                        <li class="length">Must be between 8 and 16 characters long.</li>
                        <li class="lowercase">At least one lowercase letter.</li>
                        <li class="uppercase">At least one uppercase letter.</li>
                        <li class="number">At least one number.</li>
                        <li class="special">At least one special character.</li>
                      </ul>
                  </div>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="assets/js/custom.js"></script>
</body>
</html>
