<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ventura | Validate your details</title>
  <link rel='shortcut icon' href='assets/images/logo.png' type='image/x-icon'>
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="login-registration">
      <div class="contianer-fluid">
         <div class="login-registration--content position-relative">
            <img src="assets/images/login-registration/corner-dots-top-left.png" alt="dots-icon" class="dots-top-left"> 
            <img src="assets/images/login-registration/corner-dots-bottom-left.png" alt="dots-icon" class="dots-bottom-left"> 
            <img src="assets/images/login-registration/corner-dots-top-right.png" alt="dots-icon" class="dots-top-right"> 
            <img src="assets/images/login-registration/corner-dots-bottom-right.png" alt="dots-icon" class="dots-bottom-right"> 

            <div class="text-lg-end text-center logo">
               <a href="#"><img src="assets/images/logo-plan.png" alt="logo" class="img-fluid"></a>
            </div>

            <div class="row align-items-center min-h-inherit">
               <div class="col-lg-6 d-flex justify-content-center">
                  <h1 class="heading-1">Validate your details <img src="assets/images/login-registration/arrow-dots.png" alt="icon" class="img-fluid"></h1>
               </div>
               <div class="col-lg-6">
                  <form class="form mt-lg-0 mt-5">
                     <h3 class="heading-2 my-lg-5 my-4 text-lg-start text-center">Hi Shashank</h3>
                     <div class="position-relative">
                        <i class="fas fa-eye-slash show-password-btn" onclick="showPassword('input')"></i>
                        <input type="password" placeholder="Enter Pan No">
                     </div>
                     <h4 class="text-center mt-md-5 mt-4 mb-md-4 mb-3">OR</h4>
                     <div class="position-relative">
                        <i class="far fa-calendar-alt show-password-btn"></i>
                        <input type="text" placeholder="Date of Birth" id="datepicker">
                     </div>
                     <div class="text-lg-start text-center">
                        <button type="submit" class="btn btn-orange px-5 mb-4 mt-5">Submit</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>


   <script src="https://code.jquery.com/jquery-3.6.0.js"></script>
   <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
   <script src="assets/js/custom.js"></script>
   <script>
      $( function() {
        $( "#datepicker" ).datepicker();
      });
   </script>
</body>
</html>
