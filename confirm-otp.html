<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>ventura | confirm otp</title>
  <link rel='shortcut icon' href='assets/images/logo.png' type='image/x-icon'>
  <link rel="stylesheet" href="assets/vendor/fontawesome/css/all.min.css">
  <link rel="stylesheet" href="assets/vendor/bootstrap/css/bootstrap.min.css">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
   <div class="login-registration confirm-otp">
      <div class="contianer-fluid">
         <div class="login-registration--content position-relative">
            <img src="assets/images/login-registration/corner-dots-top-left.png" alt="dots-icon" class="dots-top-left"> 
            <img src="assets/images/login-registration/corner-dots-bottom-left.png" alt="dots-icon" class="dots-bottom-left"> 
            <img src="assets/images/login-registration/corner-dots-top-right.png" alt="dots-icon" class="dots-top-right"> 
            <img src="assets/images/login-registration/corner-dots-bottom-right.png" alt="dots-icon" class="dots-bottom-right"> 

            <div class="text-lg-end text-center logo pt-xxl-5 pt-lg-4">
               <a href="#"><img src="assets/images/logo-plan.png" alt="logo" class="img-fluid"></a>
            </div>

            <div class="row align-items-center min-h-inherit">
               <div class="col-lg-6 d-flex justify-content-center">
                  <h1 class="text-nowrap heading-1">Confirm OTP <img src="assets/images/login-registration/arrow-dots.png" alt="icon" class="img-fluid"></h1>
               </div>
               <div class="col-lg-6">
                  <form class="form mt-lg-0 mt-5">
                     <p class="text-lg-start text-center">OTP has been sent to your Email ID : ****@gmail.com & Mobile: ******7939
                     </p>
                     <div id="otp" class="otp d-flex align-items-center justify-content-center py-md-4 py-3">
                        <input type="text" placeholder="_" class="text-center" maxlength="1" id="first">
                        <input type="text" placeholder="_" class="text-center" maxlength="1" id="second">
                        <input type="text" placeholder="_" class="text-center" maxlength="1" id="third">
                        <input type="text" placeholder="_" class="text-center" maxlength="1" id="fourth">
                        <input type="text" placeholder="_" class="text-center" maxlength="1" id="fifth">
                        <input type="text" placeholder="_" class="text-center" maxlength="1" id="sixth">
                     </div>
                     <div class="d-md-flex justify-content-between">
                        <p>OTP Validity (mm:ss) <span id="time">10.00</span></p>
                        <a href="#" class="text-orange"><em><u>Resend OTP</u></em></a>
                     </div>
                     <div class="text-lg-start text-center">
                        <button type="submit" class="btn btn-orange px-5 my-4" data-bs-toggle="modal" data-bs-target="#sessionend-floaterscreen">Verify</button>
                     </div>
                  </form>
               </div>
            </div>
         </div>
      </div>
   </div>

   <script src="assets/vendor/bootstrap/js/bootstrap.min.js"></script>
   <script src="assets/js/custom.js"></script>
   <script>
      
      function startTimer(duration, display) {
         var timer = duration, minutes, seconds;
         setInterval(function () {
            minutes = parseInt(timer / 60, 10);
            seconds = parseInt(timer % 60, 10);

            minutes = minutes < 10 ? "0" + minutes : minutes;
            seconds = seconds < 10 ? "0" + seconds : seconds;

            display.textContent = minutes + ":" + seconds;

            if (--timer < 0) {
                  timer = duration;
            }
         }, 1000);
      }

      window.onload = function () {
         var fiveMinutes = 60 * 10,
         display = document.querySelector('#time');
         startTimer(fiveMinutes, display);
      };
   </script>
</body>
</html>
